input {
  kafka {
      bootstrap_servers => "${KAFKA_SERVER}"
      topics => "logaplicacion"
      type => "logaplicacion"
    }
    kafka {
      bootstrap_servers => "${KAFKA_SERVER}"
      topics => "logseguridad"
      type => "logseguridad"
    }
}
output {
  if [type] == "logaplicacion"
  {
    elasticsearch {
      hosts => ["es01:9200", "es02:9200", "es03:9200"]
      index => "log-aplicacion%{+yyyy.MM.dd}"
    }    
  }else{  
    elasticsearch {
      hosts => ["es01:9200", "es02:9200", "es03:9200"]
      index => "log-seguridad%{+yyyy.MM.dd}"
    }
  }  
}
